[build-system]
# Minimum requirements for the build system to execute.
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "zlai"
version = "0.3.97"
description = "A LLM Agent Python package."
authors = ["chensy cao <chensy.cao@foxmail.com>"]
maintainers = []
license = "MIT"
readme = "README.md"
homepage = "https://zlai-llm.github.io/zlai-doc/#/"
repository = "https://github.com/zlai-llm/zlai"
keywords = ["llm", "agent", "embedding", "chatbot", "prompt"]
classifiers = [
    "Topic :: Software Development :: LLM Agent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "zlai" },
]

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
pandas = ">=1.0"
elasticsearch = "^8.14.0"
elasticsearch-dsl = "^8.14.0"
requests = "^2.32.3"
chardet = "^5.2.0"
langchain = "^0.2.6"
pydantic = "^2.8.2"
numpy = ">=1.23.5"
setuptools = ">=58.1.0"
tqdm = ">=4.65.0"
zhipuai = ">=2.0.1"
openai = ">=1.26.0"
unstructured = {version = ">=0.10.5", extras = ["pdf"]}
pyecharts = ">=2.0.5"
termcolor = ">=2.3.0"
colorama = ">=0.4.6"
sqlalchemy = ">=2.0.20"


[tool.poetry.group.streamlit.dependencies]
streamlit = "^1.36.0"


[tool.poetry.group.api.dependencies]
zhipuai = ">=2.0.1"
openai = ">=1.26.0"
dashscope = ">=1.14.1"
tencentcloud-sdk-python = "^3.0.1182"
qianfan = ">=0.3.18"


[tool.poetry.group.spark.dependencies]
pyspark = "^3.5.1"



[tool.poetry.group.vector_db.dependencies]
pymilvus = ">=2.4.1"
elasticsearch = ">=8.12.0"
elasticsearch-dsl = ">=8.12.0"


[tool.poetry.group.web.dependencies]
httpx = ">=0.24.1"
selenium = ">=4.19.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/zlai-llm/zlai/issues"
